<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #app {
        width: 500px;
        border: 1px #eee solid;
        padding: 10px 20px;
        margin: 0 auto;
      }

      #app > div {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px #eee solid;
      }

      table {
        width: 500px;
        padding: 10px 0;
      }

      table td {
        border-bottom: 1px #eee solid;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 创建vue运行框架 -->
    <div id="app">
        <h2>购物列表</h2>
        <div>
            预算金额：<input type="text" v-model="money" >
        </div>
        <table>
            <thead>
                <th>索引</th>
                <th>型号</th>
                <th>价格</th>
                <th>操作</th>
            </thead>

            <tbody>
                <!-- 通过循环遍历的方法渲染 -->
                <tr v-for="(item,index) in goods" style="text-align: center" v-if="item.price <= money">
                    <td>{{index + 1}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.price}}</td>
                    <td>删除</td>
                </tr>
            </tbody>

        </table>

    </div>



    <!-- 引入vue文件 -->
    <script src="./vue.min.js"></script>
    <script>
        // 创建vue实例
        var app = new Vue({
            // 绑定容器
            el:"#app",
            data:{
                goods:[
                    {type:"苹果iPhone 11",price:5499.00},
                    {type:"华为Mate 20 Pro",price:3199.00},
                    {type:"小米9",price:2549.00},
                    {type:"Redmi K20",price:1999.00},
                ],
                // 添加判断条件，因为一开始是以这个值作为判断显示相对的产品，所以要设高一点
                money:2000000,

            }
        })
    
    </script>


  </body>
</html>
